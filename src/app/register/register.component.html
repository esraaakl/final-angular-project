<!-- SignUp -->

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-6">
          <form class="form-group" [formGroup]='myForm' (ngSubmit)="onSubmit(myForm)">
              <div class="row m-0">

                  <input formControlName="name" placeholder="Your name" class="form-control my-1">
                  <div class="text-danger my-1" *ngIf="myForm.get('name').hasError('required') && myForm.touched">
                      this name is requeired
                  </div>

                  <input formControlName="email" placeholder="Your email" class="form-control my-1">
                  <div class="text-danger my-1" *ngIf="myForm.controls.email.hasError('pattern')">
                      mail must be "abc@abc.com"
                  </div>
                  <div class="text-danger my-1" *ngIf="myForm.controls.email.hasError('required') && myForm.touched ">
                      mail is requeired
                  </div>
                  <input formControlName="confirmEmail" placeholder="confirm email" class="form-control my-1">
                  <div class="text-danger my-1" *ngIf="myForm.value.confirmEmail !== myForm.value.email && myForm.touched">
                      mail doesn't match
                  </div>

                  <input formControlName="password" placeholder="password" type="password" class="form-control my-1">
                  <div class="text-danger my-1" *ngIf="myForm.controls.password.hasError('required') && myForm.touched ">
                      password is requeired
                  </div>
                  <div class="text-danger my-1" *ngIf="myForm.controls.password.hasError('pattern')">
                      password must be at least 5 charachters and contain at least upper char, low char, number
                  </div>


                  <input formControlName="confirmPassword" placeholder="confirm password" type="password" class="form-control my-1">

                  <div class="text-danger my-1" *ngIf="myForm.value.confirmPassword !== myForm.value.password && myForm.touched">
                      test doesn't match
                  </div>

                  <button class="btn btn-primary form-control my-1" type="submit" [disabled]="!myForm.valid || myForm.value.confirmPassword !== myForm.value.password || myForm.value.confirmEmail !== myForm.value.email">Sign up</button>
                  
                  <button class="btn btn-danger" routerLink="/login"> login</button>
                  <!-- [disabled]="!myForm.valid || myForm.value.confirmPassword !== myForm.value.password || myForm.value.confirmEmail !== myForm.value.email -->
              </div>
          </form>
      </div>

  </div>
</div>
